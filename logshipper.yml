---
# This file contains the configuration for logshipper
#
# For now, you will have to use numerical values to configure the input
# log type:
#
# 0:    syslog with rfc3339 timestamps
# 1:    common log format
# 2:    JSON format
# 

inputs:
  - name: auth.log
    path: examples/auth.log
    type: 0
  - name: access.log
    path: examples/access.log
    type: 1
  - name: eve.json
    path: examples/eve.json
    type: 2

elk:
  type: syslog-input

redis:
  name: redis
  uri: localhost:6379
  key: logstash
  type: syslog-input

amqp:
  name: amqp
  host: localhost
  port: 5672
  username: logshipper
  password: logshipper
  queue: amqp-input
