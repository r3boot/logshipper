---
# This file contains the configuration for logshipper
#
# inputs[].type: Specifies what kind of parser is used while reading the file
# * syslog: syslog with rfc3339 timestamps
# * clf:    common log format
# * json:   JSON format
#
# inputs[].ts_format: Specify the time format (see golang.org/pkg/time),
#                     defaults to RFC3339
# 

inputs:
  - name: auth.log
    path: examples/auth.log
    type: syslog
  - name: access.log
    path: examples/access.log
    type: clf
    ts_format: 02/Jan/2006:15:04:05 -0700
  - name: eve.json
    path: examples/eve.json
    type: json
    ts_format: 2006-01-02T15:04:05.000000

elk:
  type: syslog-input

redis:
  name: redis
  uri: localhost:6379
  key: logstash
  type: syslog-input

amqp:
  name: amqp
  host: localhost
  port: 5672
  username: logshipper
  password: logshipper
  queue: amqp-input
